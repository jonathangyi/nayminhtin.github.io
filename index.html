        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;

        header {
            padding: 40px 60px;

        .hero {
            height: calc(100vh - 120px);

        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;

        }

        .buttons a {
            display: inline-block;
            padding: 14px 28px;
            margin: 0 10px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary {
            background: #ffffff;
            color: #203a43;
        }

        .btn-primary:hover {
            background: #e6e6e6;
        }

        .btn-secondary {
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #ffffff;
            color: #203a43;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.3rem;
            }
        }
    </style>
</head>
